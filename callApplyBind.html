<script>

var obj1 ={firstName: "suresh",lastName: "k"}
var obj2  ={firstName: "radha",lastName: "krisna"}


function invite(x,y){

console.log(x+' '+this.firstName+' '+this.lastName+" "+y)
}


invite.call(obj1,"hi","this is call funtion,send arguments as a string")
invite.call(obj2,"hi","this is call funtion")



invite.apply(obj1,["hi","this is apply function,send arguments as an array"])
invite.apply(obj2,["hi","this is apply function"])


var var1 = invite.bind(obj1)
 var var2 = invite.bind(obj2)
 
 var1("hi","this is bind fun,it is binding objecct")
 var2("hi","this is bind fun,it is binding objecct")


</script>
