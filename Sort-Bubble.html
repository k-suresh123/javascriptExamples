

<script>
//step1: [5,4,3]
//step2: [4,5,3]
//step3: [4,3,5]
//step4: [3,4,5]

let bubbleSort = (inputArr) => {
    let len = inputArr.length;
    let swapped;
    do {
        swapped = false;
        for (let i = 0; i < len; i++) {
            if (inputArr[i] > inputArr[i + 1]) {
                let tmp = inputArr[i];
                inputArr[i] = inputArr[i + 1];
                inputArr[i + 1] = tmp;
                swapped = true;
            }
        }
    } while (swapped);
    return inputArr;
};

a =[5,4,3]
console.log(bubbleSort(a))




</script>
