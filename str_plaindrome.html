
<script>

 for(i=x.length-1; i >= 0 ;i--)
 {

 }

   else

function splitReturn(str){

return str.split('').reverse().join('')


}





function recursiveReverse(str){
  if(str === '')
  {
  return ""
  }
  else{
    return (recursiveReverse(str.substr(1))+str.charAt(0))
  
  }

}
