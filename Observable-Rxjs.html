    <script>
	// basic observable
	
     const baseObserv = function(str){
     return new Rx.Observable((observer)=>{
     observer.next(str.toUpperCase())
     observer.complete()
    })
   }
 
 baseObserv("strtest").subscribe(value=>{
 console.log("hi"+value)
 },(err)=>{
 console.log("hi"+err.message)
 },()=>{console.log("completed")})

</script>
	
	<script>
    	const numberObservable = new Rx.Observable((observer) => {
        	observer.next(5);
        	observer.next(10);
			
    	});
    
    	numberObservable.subscribe(value => console.log(value));
    </script>

    <script>
    	
		
		
		const observable = new Rx.Observable(subscriberFunc);
       function subscriberFunc(observer) {
    const value = Math.random();
    if (value <= 1/3.0)
        observer.next(value);
    else if (value <= 2/3.0)
        observer.error("Value <= 2/3 (error)");
    else
        throw "Value > 2/3 (throw)"
    observer.complete();
}
// Usage
observable.subscribe(nextFunc, errorFunc, completeFunc);
function nextFunc(value) {
    console.log("Got value: " + value);
}
function errorFunc(error) {
    console.log("Caught error: " + error);
}
function completeFunc() {
    console.log("Completed");
}
		
		
		
		
    </script>
    <title></title> 
</head>
