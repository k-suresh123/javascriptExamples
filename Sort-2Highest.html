<script>
var secondLowest = var secondLowest = function (a) {
  if (a.length < 2) {
    return "Array must contain at least two unique numbers";
  }

  let first = Infinity; // Use Infinity to handle edge cases
  let second = Infinity;

  for (let i = 0; i < a.length; i++) {
    if (a[i] < first) {
      second = first;
      first = a[i];
    } else if (a[i] < second && a[i] !== first) {
      second = a[i];
    }
  }

  return second === Infinity
    ? "No second lowest value found (array has duplicate values or insufficient unique numbers)"
    : `Second lowest: ${second}`;
};

	 {

	 }	 
  }
return `second Highest:${second}`;
} 
a = [20,10,5,15,23,6]
