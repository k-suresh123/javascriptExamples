<script>
var secondLowest = var secondLowest = function (a) {
  if (a.length < 2) {
    return "Array must contain at least two unique numbers";
  }

  let first = Infinity; // Use Infinity to handle edge cases
  let second = Infinity;

  for (let i = 0; i < a.length; i++) {
    if (a[i] < first) {
      second = first;
      first = a[i];
    } else if (a[i] < second && a[i] !== first) {
      second = a[i];
    }
  }

  return second === Infinity
    ? "No second lowest value found (array has duplicate values or insufficient unique numbers)"
    : `Second lowest: ${second}`;
};

var secondHighest = function (a) {
  if (a.length < 2) {
    return "Array must contain at least two unique numbers";
  }

  let highest = -Infinity;
  let secondHighest = -Infinity;

  for (let i = 0; i < a.length; i++) {
    if (a[i] > highest) {
      secondHighest = highest; // The previous highest becomes the second highest
      highest = a[i]; // Update the highest value
    } else if (a[i] > secondHighest && a[i] !== highest) {
      secondHighest = a[i]; // Update second highest
    }
  }

  return secondHighest === -Infinity
    ? "No second highest value found (array has duplicate values or insufficient unique numbers)"
    : `Second highest: ${secondHighest}`;
};

// Example usage
console.log(secondHighest([3, 1, 4, 1, 5, 9])); // Second highest: 5
console.log(secondHighest([1, 1, 1])); // No second highest value found
console.log(secondHighest([2])); // Array must contain at least two unique numbers

</script>
